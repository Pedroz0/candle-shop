<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./stylescontato.css"> 
</head>
<body>
    <header>
        <img id="logo" src="./vela.png"/> 
        <h1>Contato</h1>
    </header>
    
    <form action="./Contato.html">
     
        <label for="text">Nome Completo</label>
        <input style="display: block;" id="text" type="text" name="text" placeholder="Nome e sobrenome"> 

        <label for="email">Email</label>
        <input style="display: block;" id="email" type="email" placeholder="Email valido">

        <label for="mensagem">Mensagem</label>
        <textarea style="display: block;" name="text" id="mensagem" rows="20">Mensagem</textarea>

        <button>Enviar</button>
        
    </form>
</body>
</html>
